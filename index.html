<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-6 container text-center">
                <div class="row my-5">
                    <h1 id="display" class="text-center "></h1>
                    <input type="number" id="minNum" value="1" class="w-25 mx-auto my-2 form-control">
                    <input type="number" id="maxNum" value="10" class="w-25 mx-auto my-2 form-control">
                    <div>
                        <label for="" class="w-25 mx-5">min</label>
                        <label for="" class= "w-25 mx-5">max</label>
                    </div>
                    <button onclick="callTime()" class="btn btn-success d-block my-3"> Generate</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script>
    let time = 0;
    let counter;
  const checkValues = ()=>{
      if(Number(minNum.value) >=  Number(maxNum.value)){
         maxNum.value = minNum.value * 10
      }
  }
    const gen=() =>{
        let num = Math.round(Math.random()*(maxNum.value-minNum.value)) + Number(minNum.value) 
        display.innerHTML = num;
        
       
    }
    const countTime = () => {
        checkValues()
        time += 1
        gen()
        if(time == 20){
            clearInterval(counter )
            time = 0;
        }
    }
    const generate=() =>{
        counter = setInterval(countTime,100);
    }

    const callTime = () => {
        time = 0;
        clearInterval(counter);
        generate();
    }
    
    
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</html>
